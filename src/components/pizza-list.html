<template>
	<require from="components/pizza-list.css"></require>
	<require from="resources/value-converters/sort-value-converter"></require>
	<ul class="pizza-list"
		if.bind="showList">
		<template repeat.for="pizza of pizzas | sort: { propertyName: 'sortingWeight', direction: 'descending', propertyName2 : 'naam', direction2: 'ascending' }">
			<li class="pizza-list__item"
				data-sorting-weight.bind="pizza.sortingWeight">
				<h4><span class="pizza-list__item__number">${pizza.nummer}</span>
					<div class="pizza-list__item__title">${pizza.naam}</div>
				</h4>
				<p class="pizza-list__item__ingredients">
					<span repeat.for="ingredient of pizza.ingredienten">${ingredient}${!$last ? ', ' : ''}</span>
				</p>
			</li>
		</template>
	</ul>
</template>
